- name: Create kvm node
  hosts: kvm

  tasks: 
    - name: "apt update"
      apt:
        update_cache: yes

    - name: Install necessary packages
      apt:
        name: "{{  item  }}"
        state: latest
      loop:
        - curl
        - gnupg
        - telnet
        - iotop
        - iftop
        - net-tools
        - virt-manager
        - qemu-kvm
        - libvirt-clients
        - libvirt-daemon-system
        - bridge-utils
        - virtinst
        - libvirt-daemon
        - libguestfs-tools
        - ansible

    - name: remove useless packages in cache
      apt:
        autoclean: yes

    - name: add vhost_net
      command: modprobe vhost_net

    - name: config bridge network
      template:
        src: interfaces.j2
        dest: /etc/network/interfaces
        force: yes

    - name: restart network config
      systemd:
        name: networking
        daemon_reload: yes
        state: started
        enabled: yes
        
    - name: Mask sleep.target 
      systemd:
        name: "{{  item  }}"
        masked: yes
      loop:
        - sleep.target
        - suspend.target
        - hibernate.target
        - hybrid-sleep.target
        
    - name: Copy ssh config
      copy:
        src: sshd.conf
        dest: /etc/ssh/sshd_config
        owner: root
        group: root
        mode: '0644'
      
    - name: create ssh key
      openssh_keypair:
        path: /root/.ssh/id_ssh_rsa

    - name: create VM folder
      command: mkdir /ssd /hdd /nvme /sftp

    - name: Reboot host, wait for 3 mins. . .
      reboot:
        reboot_timeout: 180
